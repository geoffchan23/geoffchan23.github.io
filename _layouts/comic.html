<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoff Chan | {{ page.title }}</title>
    <meta name="description" content="{{ page.description | default: 'Daily comic inspired by articles from The New Yorker, created by Geoffrey Chan.' }}">
    <meta property="og:title" content="{{ page.title }} | Geoffrey Chan">
    <meta property="og:description" content="{{ page.description | default: 'Daily comic inspired by articles from The New Yorker.' }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}">
    {% endif %}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="keywords" content="webcomic, daily comic, The New Yorker, illustration, art">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/comic-styles.css">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div class="container comic-container">
        <header>
            <div>
                <h1>Comic Factory</h1>
                <span>A New Yorker inspired AI-generated daily comic</span>
            </div>
            <nav>
                <a href="/">Home</a>
                <a href="/comics/{{ site.latest_comic | default: '2025-04-09' }}.html" class="selected">Today's Comic</a>
                <a href="/comics/index.html">All Comics</a>
            </nav>
        </header>
        
        {{ content }}
    </div>

    <script src="/comics-script.js"></script>
</body>
</html>
